<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>
<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:Segoe UI, sans-serif;
}

body{
    background:linear-gradient(180deg,#020c3a,#041a80);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
}

/* App Container */
.app{
    width:100%;
    max-width:420px;
    min-height:100vh;
    padding:15px;
}

/* Header */
.header{
    background:linear-gradient(90deg,#1e3cff,#00c6ff);
    color:white;
    text-align:center;
    padding:14px;
    border-radius:12px;
    font-size:18px;
    font-weight:600;
    margin-bottom:15px;
}

/* Profile Card */
.profile-card{
    background:rgba(0,0,0,0.4);
    border-radius:15px;
    padding:15px;
    backdrop-filter:blur(6px);
}

/* Rows */
.profile-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 0;
    border-bottom:1px solid rgba(255,255,255,0.1);
}

.profile-row:last-child{
    border-bottom:none;
}

.label{
    color:#bbb;
    font-size:14px;
}

.value{
    color:white;
    font-weight:600;
    font-size:15px;
}

/* Button */
.btn{
    width:100%;
    margin-top:20px;
    padding:14px;
    border:none;
    border-radius:10px;
    background:linear-gradient(90deg,#2cff88,#10b981);
    color:#003;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
}

/* Mobile optimization */
@media(max-width:480px){
    .header{
        font-size:16px;
        padding:12px;
    }

    .profile-row{
        flex-direction:column;
        align-items:flex-start;
        gap:4px;
    }

    .value{
        font-size:14px;
    }

    .btn{
        font-size:15px;
        padding:12px;
    }
}
.value{
    color:#ffffff;
    font-weight:600;
}
.btn:active{
    transform:scale(0.97);
    opacity:0.9;
}
.header{
    box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

</style>
</head>

<body>

<div class="app">

  <div class="header">
    My Profile
  </div>

  <div class="profile-card">

    <div class="profile-row">
      <div class="label">Name</div>
      <div class="value" id="name">Loading...</div>
    </div>

    <div class="profile-row">
      <div class="label">Mobile</div>
      <div class="value" id="mobile">Loading...</div>
    </div>

    <div class="profile-row">
      <div class="label">Email</div>
      <div class="value" id="email">Loading...</div>
    </div>

    <button class="btn" onclick="window.location.href='dashboard.html'">
      Back to Dashboard
    </button>

  </div>

</div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // ðŸ”¥ Same Firebase Config (login page à¤µà¤¾à¤²à¤¾)
  const firebaseConfig = {
    apiKey: "AIzaSyDkCsI-cOUGQ0RtcMue_-7oRX1oTdJhFBs",
    authDomain: "app-review-world-wallet.firebaseapp.com",
    projectId: "app-review-world-wallet",
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  // âœ… Load user profile
  auth.onAuthStateChanged(async (user) => {
    if(!user){
      window.location.href = "index.html"; // login page
      return;
    }

    try{
      const doc = await db.collection("users").doc(user.uid).get();

      if(doc.exists){
        const data = doc.data();
        document.getElementById("name").innerText = data.name || "-";
        document.getElementById("mobile").innerText = data.mobile || "-";
        document.getElementById("email").innerText = data.email || user.email;
        
        
      }else{
        alert("Profile data not found!");
      }
    }catch(err){
      alert("Error loading profile");
      console.log(err);
    }
  });
</script>
</body>
</html>
